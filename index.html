<!doctype html>

	<head>
		<meta charset="utf-8">
		<title>WebGPU Experiments</title>
		<script type="module" src="./InteractionHandler.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix.js"></script>
		<script type="module" src="game_of_life.js"></script>
		<link rel = "stylesheet" type = "text/css" href = "style.css" />
	</head>

	<body style="background-color: rgb(128, 128, 128);">

		<div class="row">

			<div class="columnLeft">
				<div>

					<p class="legend">Average Time </p>
					<p id="averageTime" class="legend"></p><br>


					<p class="legend">Slow Mode</p>
					<input type="checkbox" id="slowModeToggle" class="checkbox">
					
					<div id="frameTimeDiv" style="display:none;">
						<input type="number" value="500" min="16" max="5000" id="frameTimeInput">
						<p class="legend">ms per frame</p>
					</div>
					
					<br>
					
					<p class="legend">Grid Size</p>
					<input type="number" min="8" max="8192" id="gridSizeInput">

					<p class="legend">Cell Size (px)</p>
					<input type="number" min="1" max="100" id="cellSizeInput">

					<br>

					<p class="legend">Test Case </p>
					<select name="Test cases" id="testSelector">
					    <option value=0>Dispatch 1D</option>
					    <option value=1>Dispatch 1D, ThreadGroup 1D</option>
					    <option value=2>Dispatch 1D, ThreadGroup 2D</option>
					    <option value=3>Dispatch 2D</option>
					    <option value=4>Dispatch 2D, ThreadGroup 1D</option>
					    <option value=5>Dispatch 2D, ThreadGroup 2D</option>
					</select>
						
				</div>
			</div>
			
			<div class="columnRight" id="canvasView" style="width: 601px; height: 601px; overflow: hidden; padding: 0px;">
				<canvas id="webGPUCanvas" width="601" height="601px" style="width: 601px; height: 601px;">
					Your browser doesn't appear to support the 
					<code>&lt;canvas&gt;</code> element.
				</canvas>
			</div>

		</div>

	</body>

</html>
